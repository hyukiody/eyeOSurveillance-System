# Data Core Service Configuration
spring.application.name=eyeo-data-core

# Server Configuration
server.port=9090
server.compression.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.eyeo.data=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload (for video streaming)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Storage Configuration
storage.path=${EYEO_STORAGE_PATH:./storage/processed}
storage.type=LOCAL
# Change to S3/Azure in production:
# storage.type=S3
# storage.s3.bucket=eyeo-processed-videos
# storage.s3.region=us-east-1

# Processing Configuration
processing.algorithm=AES/GCM/NoPadding
processing.key.size=256
processing.iv.size=12
processing.tag.size=128
processing.master.key=${EYEO_MASTER_KEY:}

# Performance Tuning
server.tomcat.threads.max=200
server.tomcat.max-connections=10000

# Actuator (health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
