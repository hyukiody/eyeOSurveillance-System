events {
    worker_connections 1024;
}

http {
    # Configuração de timeout para streaming
    proxy_read_timeout 3600s;
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # Buffer para streaming de vídeo
    proxy_buffering off;
    proxy_request_buffering off;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    upstream secure_io_engine {
        server secure-io-engine:8080;
    }

    upstream middleware {
        server image-inverter:8091;
    }

    upstream frontend_app {
        server frontend:5173;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        
        # Allow health checks
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        # Self-signed certificate (substituir em produção)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Frontend - Painel de Controle
        location / {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support para hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Microkernel - Video Encryption Endpoint
        location /api/video/ {
            proxy_pass http://secure_io_engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Suporte a streaming chunked
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding on;
            
            # Timeouts generosos para upload de vídeo
            client_max_body_size 0;
            client_body_timeout 3600s;
        }

        # Middleware - Event Ingestion & Analytics
        location /api/events/ {
            proxy_pass http://middleware/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rate limiting para proteger contra spam
            limit_req zone=api_limit burst=20 nodelay;
        }

        # Storage Access - Encrypted Blobs Download
        location /api/storage/ {
            proxy_pass http://secure_io_engine/storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Download de grandes arquivos
            proxy_buffering off;
            proxy_max_temp_file_size 0;
        }

        # Health Check Endpoints
        location /health/microkernel {
            proxy_pass http://secure_io_engine/actuator/health;
            access_log off;
        }

        location /health/middleware {
            proxy_pass http://middleware/actuator/health;
            access_log off;
        }
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
}
