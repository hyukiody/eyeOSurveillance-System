spring:
  application:
    name: identity-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${IDENTITY_DB_HOST:localhost}:${IDENTITY_DB_PORT:3306}/${IDENTITY_DB_NAME:teraapi_identity}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:identity_user}
    # REQUIRED: Set SPRING_DATASOURCE_PASSWORD via environment/.env (no default for security)
    password: ${SPRING_DATASOURCE_PASSWORD:?Database password must be set via environment variable}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: 8081
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

app:
  jwt:
    # REQUIRED: Set JWT_SECRET via environment/.env (minimum 256 bits)
    secret: ${JWT_SECRET:?JWT_SECRET environment variable is required}
    expiration: ${JWT_EXPIRATION:3600000}

cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    root: INFO
    com.teraapi: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/identity-service.log
    max-size: 10MB
    max-history: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
