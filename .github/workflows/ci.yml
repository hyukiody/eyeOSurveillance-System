name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  java:
    name: Java build & test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '17', '21' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - name: Middleware - Identity tests
        run: mvn -f middleware/src/identity-service/pom.xml -DskipTests=false test

      - name: Middleware - Stream tests
        run: mvn -f middleware/src/stream-processing-service/pom.xml -DskipTests=false test

      - name: Edge Node tests
        run: mvn -f edge-node/pom.xml -DskipTests=false test

  frontend:
    name: Frontend build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm run test:ci
